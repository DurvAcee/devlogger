<div class="card card-body mb-3">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input 
                type="text" 
                name="text" 
                [(ngModel)] = "text" 
                class="form-control" 
                placeholder="Add a Log.."
            >
        </div>
        <div class="form-actions mt-3">
            <input type="submit" [value] = 'isNew ? "Add Log" : "Update Log"'  class="btn btn-primary" [disabled]="!this.text">
            <button 
                type="button"
                class="btn btn-danger ml-1" 
                [hidden] = "!this.text"
                (click) = "onClear()"
            > Clear 
            </button>
        </div>
    </form>
</div>
