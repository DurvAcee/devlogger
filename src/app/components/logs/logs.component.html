<ul class="li-group card card-body">
    <li 
        *ngFor = "let log of logs" 
        class="list-group-item d-flex justify-content-between align-items-center border border-dark mt-2"
    >
       <a (click) = "onSelect(log)" href="#"> {{ log.text }} </a>
       <span class="log-date"> {{ log.date | date: 'short' }} </span>
       <i (click) = "onDelete(log)" class="fa fa-remove close-icon"></i>
    </li>
</ul>
